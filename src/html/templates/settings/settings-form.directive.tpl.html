<div id="settings-form">
	<spinner id="settingsFormSpinner" label="{{ 'reimbursement.loading.label' | translate }}"></spinner>
	<form id="languageSettings" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label" for="languageSelect"> {{ 'reimbursement.settings.language' | translate }} </label>
			<div class="col-sm-9">
				<select class="form-control" ng-model="form.language" id="languageSelect" ng-change="saveLanguage()">
					<option ng-repeat="language in languages" value="{{ language }}"> {{ "reimbursement.language.full."+language.toLowerCase() | translate }} </option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" for="personnelNumber"> {{ 'reimbursement.settings.personnelNumber' | translate }} </label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="personnelNumber" placeholder="{{ personnelNumber }}" ng-model="form.personnelNumber" ng-keydown="savePersonnelNumber()">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" for="phoneNumber"> {{ 'reimbursement.settings.phoneNumber' | translate }} </label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="phoneNumber" placeholder="{{ phoneNumber }}" ng-model="form.phoneNumber" ng-keydown="savePhoneNumber()">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> {{ 'reimbursement.settings.accountState' | translate }} </label>
			<div class="col-sm-9">
				<label class="checkbox-inline"><input type="checkbox" name="isActive" ng-model="form.isActive" ng-change="saveIsActive()"> {{ 'reimbursement.settings.state' | translate }} </label>
			</div>
		</div>
	</form>
</div>
