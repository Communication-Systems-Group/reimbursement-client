<div id="settings">
	<h1 class="page-header"><i class="fa fa-wrench"></i> {{ 'reimbursement.settings.title' | translate }} </h1>
	<div class="col-sm-10 col-sm-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				{{ 'reimbursement.settings.languagePanel' | translate }}
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label"> {{ 'reimbursement.settings.language' | translate }} </label>
						<div class="col-sm-9">
							<select class="form-control" ng-model="selectedLanguage">
								<option ng-repeat="language in languages" value="{{ language }}">
									{{ "reimbursement.settings.language."+language | translate }}
								</option>
							</select>
						</div>
					</div>
					<div class="text-right">
						<button type="submit" class="btn btn-primary"><i class="fa fa-check"></i>
							{{ 'reimbursement.settings.saveButton' | translate }}
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div
