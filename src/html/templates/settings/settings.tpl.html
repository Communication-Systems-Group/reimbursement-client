<div id="settings">
	<h1 class="page-header"><i class="fa fa-wrench fa-flip-horizontal"></i> {{ 'reimbursement.settings.title' | translate }} </h1>
	<div class="col-sm-10 col-sm-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				{{ 'reimbursement.settings.languagePanel' | translate }}
			</div>
			<div class="panel-body">
				<form id="languageSettings" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label"> {{ 'reimbursement.settings.language' | translate }} </label>
						<div class="col-sm-9">
							<select class="form-control" ng-model="selectedLanguage">
								<option ng-repeat="language in languages" value="{{ language }}"> {{ "reimbursement.settings.language."+language | translate }} </option>
							</select>
						</div>
					</div>
					<div class="text-right">
						<button type="submit" class="btn btn-primary" ng-click="saveLanguage()">
							<i class="fa fa-check"></i>
							{{ 'reimbursement.settings.saveButton' | translate }}
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				{{ 'reimbursement.settings.signaturePanel' | translate }}
			</div>
			<div class="panel-body">
				<form id="signatureSettings" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label"> {{ 'reimbursement.settings.signature' | translate }} </label>
						<div class="col-sm-9 text-center" ng-if="signatureImage">
							<img id="signatureImage" ng-src="{{ signatureImage }}" ng-click="newSignature()">
						</div>
						<div class="col-sm-9" ng-if="!signatureImage">
							<div class="form-control-static text-center">
								<button type="submit" class="btn btn-primary" ng-click="newSignature()">
									<i class="fa fa-edit"></i>
									{{ 'reimbursement.settings.uploadSignature' | translate }}
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div
