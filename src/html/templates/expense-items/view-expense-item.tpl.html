<div id="view-expense-item">

	<div class="modal-header">
		<div class="close" ng-click="dismiss()">&times;</div>
		<h3 class="modal-title">
			<i class="fa fa-file-text-o"></i>
			{{ 'reimbursement.view-expense.title' | translate }}
		</h3>
	</div>

	<div class="pos-rel">
		<spinner id="spinnerExpenseItemForm" class="{{ 'reimbursement.loading.label' | translate }}"></spinner>

		<div class="modal-body">
			<expense-item-form expense-item-uid="expenseItemUid" editable="false"></expense-item-form>
		</div>
		<div class="modal-footer">
			<button class="btn btn-default" ng-click="dismiss()">
				<i class="fa fa-times"></i>
				{{ 'reimbursement.expense.closeButton' | translate }}
			</button>
		</div>
	</div>

</div>
