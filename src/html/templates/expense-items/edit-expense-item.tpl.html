<div id="edit-expense-item">

	<div class="modal-header">
		<div class="close" ng-click="dismissWithConfirmation()" ng-hide="hideClose">&times;</div>
		<h3 class="modal-title">
			<i class="fa fa-file-text-o"></i>
			{{ 'reimbursement.expenseItem.titleEdit' | translate }}
		</h3>
	</div>

	<div class="pos-rel">
		<spinner id="spinnerExpenseItemForm" class="{{ 'reimbursement.loading.label' | translate }}"></spinner>

		<div class="modal-body">
			<expense-item-form expense-item="expenseItem" validate="validate" editable="true" form="form"></expense-item-form>
		</div>
		<div class="modal-footer">
			<button class="btn btn-default" ng-click="dismissWithConfirmation()">
				<i class="fa fa-times"></i>
				{{ 'reimbursement.general.cancel' | translate }}
			</button>
			<button class="btn btn-primary" ng-click="submit()">
				<i class="fa fa-save"></i>
				{{ 'reimbursement.expenseItem.saveButton' | translate }}
			</button>
		</div>
	</div>

</div>
