<div id="admin-pool">
	<h1 class="page-header"><i class="fa fa-bar-chart"></i> {{ 'reimbursement.adminPool.title' | translate }} </h1>
	<div class="col-sm-10 col-sm-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				{{ 'reimbursement.adminPool.filterPanel' | translate }}
			</div>
			<div class="panel-body">
				<form id="searchForm" class="form-horizontal">
					<div class="form-group">
						<label for="lastName" class="col-sm-3 control-label"> {{ 'reimbursement.adminPool.lastName' | translate }} </label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="lastName" placeholder="{{ 'reimbursement.adminPool.lastName' | translate }}" ng-model="lastName">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"> {{ 'reimbursement.adminPool.userRole' | translate }} </label>
						<div class="col-sm-9">
							<select class="form-control" ng-model="selectedRole" ng-options="role as 'reimbursement.adminPool.role.'+role | translate for role in roles">
								<option selected value="">{{ 'reimbursement.adminPool.preselected' | translate }}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"> {{ 'reimbursement.adminPool.costCategory' | translate }} </label>
						<div class="col-sm-9">
							<select class="form-control" ng-options="costCategory.uid as costCategory.name | costCategoryLanguage for costCategory in costCategories" ng-model="selectedCostCategory">
								<option selected value="">{{ 'reimbursement.adminPool.preselected' | translate }}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="sapText" class="col-sm-3 control-label"> {{ 'reimbursement.adminPool.sapText' | translate }} </label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="sapText" placeholder="{{ 'reimbursement.adminPool.sapText' | translate }}" ng-model="sapText">
						</div>
					</div>
					<div class="text-right">
						<button type="submit" class="btn btn-primary" ng-click="search()">
							<i class="fa fa-arrow-circle-right"></i>
							{{ 'reimbursement.adminPool.search' | translate }}
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
