<div class="expense-button">
	<div ng-if="details.name === 'edit-expense'" class="btn-group">
		<button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<i class="fa fa-caret-down"></i>
			{{ 'reimbursement.expense.action' | translate }}
		</button>
		<ul class="dropdown-menu">
			<li>
				<a href ui-sref="expense({uid: expenseUid})">
					<i class="fa fa-pencil"></i>
					{{ 'reimbursement.expense.edit' | translate }}
				</a>
			</li>
			<li class="divider"></li>
			<li>
				<a href ng-click="deleteExpense()">
					<i class="fa fa-trash"></i>
					{{ 'reimbursement.expense.delete' | translate }}
				</a>
			</li>
		</ul>
	</div>
	<div ng-if="details.name === 'view-expense'">
		<button class="btn btn-default btn-xs" ui-sref="expense({uid: expenseUid})">
			<i class="fa fa-eye"></i>
			{{ 'reimbursement.expense.viewItem' | translate }}
		</button>
	</div>
	<div ng-if="details.name === 'review-expense'">
		<button class="btn btn-default btn-xs" ui-sref="expense({uid: expenseUid})">
			<i class="fa fa-gavel"></i>
			{{ 'reimbursement.expense.validate' | translate }}
		</button>
	</div>
	<div ng-if="details.name === 'sign-expense'">
		<button class="btn btn-default btn-xs" ui-sref="expense({uid: expenseUid})">
			<i class="fa fa-pencil-square-o"></i>
			{{ 'reimbursement.expense.signButton' | translate }}
		</button>
	</div>
	<div ng-if="details.name === 'print-expense'">
		<button class="btn btn-default btn-xs" ui-sref="expense({uid: expenseUid})">
			<i class="fa fa-print"></i>
			{{ 'reimbursement.expense.print' | translate }}
		</button>
	</div>
	<div ng-if="details.name === 'assign-to-me'">
		<button class="btn btn-default btn-xs" ng-click="assignToMe()">
			<i class="fa fa-hand-o-right"></i>
			{{ 'reimbursement.expense.assignToMe' | translate }}
		</button>
	</div>
</div>
