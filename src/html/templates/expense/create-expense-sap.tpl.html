<div id="create-expense-sap">

	<div class="modal-header">
		<div class="close" ng-click="dismiss()">&times;</div>
		<h3 class="modal-title">
			<i class="fa fa-plus-circle"></i>
			{{ 'reimbursement.create-expense.title' | translate }}
		</h3>
	</div>

	<div class="pos-rel">
		<spinner id="spinnerCreateExpenseSap" label="{{ 'reimbursement.loading.label' | translate }}"></spinner>

		<div class="modal-body">
			<expense-sap-form accounting-text="accountingText"></expense-sap-form>
		</div>

		<div class="modal-footer">
			<button class="btn btn-default" ng-click="dismiss()">
				<i class="fa fa-times-circle"></i>
				{{ 'reimbursement.expense.cancelButton' | translate }}
			</button>

			<button class="btn btn-primary" ng-click="nextStep()">
				<i class="fa fa-arrow-circle-right"></i>
				{{ 'reimbursement.expense.nextStepButton' | translate }}
			</button>
		</div>
	</div>

</div>
