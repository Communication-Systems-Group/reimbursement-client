<div id="review-expense">

	<progress-indicator state="expense.state"></progress-indicator>

	<h1 class="page-header">
		{{ expense.accounting }}
		<button class="btn btn-sm btn-default" ng-click="editExpenseSap()">
			<i class="fa fa-pencil"></i>
			{{ 'reimbursement.general.edit' | translate }}
		</button>
	</h1>

	<h2 class="page-header">
		<i class="fa fa-clone"></i>
		{{ 'reimbursement.expenseItem.titleReview' | translate }}
	</h2>

	<div class="pos-rel">
		<spinner id="spinnerCreateExpense" label="{{ 'reimbursement.loading.label' | translate }}"></spinner>

		<list-expense-items expense-uid="expense.uid" expense-items="expenseItems" editable="true"></list-expense-items>

		<hr>

		<form class="form-inline text-right">
			<button class="btn btn-default pull-left" ui-sref="dashboard">
				<i class="fa fa-arrow-circle-left"></i>
				{{ 'reimbursement.expense.returnToDashboard' | translate }}
			</button>
			<button class="btn btn-danger" ng-click="decline()" ng-if="expenseItems.length > 0">
				<i class="fa fa-times-circle"></i>
				{{ 'reimbursement.expense.rejectButton' | translate }}
			</button>
			<button class="btn btn-success" ng-click="accept()" ng-if="expenseItems.length > 0">
				<i class="fa fa-check-square-o"></i>
				{{ 'reimbursement.expense.acceptButton' | translate }}
			</button>
		</form>

	</div>

</div>
