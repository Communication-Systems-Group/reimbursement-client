<div id="create-expense">

	<h1 class="page-header">
		<i class="fa fa-clone"></i>
		{{ 'reimbursement.create-expense-step2.title' | translate }}
	</h1>

	<div class="pos-rel">
		<spinner id="spinnerCreateExpenseStep2" label="{{ 'reimbursement.loading.label' | translate }}"></spinner>

		<list-expense-items expense-uid="expenseUid" expense-items="expenseItems"></list-expense-items>

		<hr>

		<button class="btn btn-primary pull-right" ng-click="submitToProf()" ng-disabled="submitButtonDisabled">
			<i class="fa fa-arrow-circle-right"></i>
			{{ 'reimbursement.expense.submitToProfButton' | translate: professorName }}
		</button>

		<div class="clearfix"></div>
	</div>

</div>
