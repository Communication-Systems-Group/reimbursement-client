<div id="attachmentCapture">
	<div class="well">
		<div class="row">
			<div class="col-md-8">
				{{ 'reimbursement.captureAttachment.info' | translate }}
			</div>
			<div class="col-md-4 center buttons center">
				<button class="btn btn-primary" ng-click="showQR()">
						<i class="fa fa-tablet"></i>{{ 'reimbursement.captureAttachment.tryMobile' | translate }}
					</button>
			</div>
		</div>
	</div>



		<ul class="nav nav-tabs">
			<li role="showMethod" ng-class="{active: showAttachmentImage}">
				<a href ng-click="selectShowTab()">{{ 'showtab' | translate }}</a>
			</li>
			<li role="showMethod" ng-class="{active: showAttachmentUpload}">
				<a href ng-click="selectUploadTab()">{{ 'uploadtab' | translate }}</a>
			</li>
		</ul>

		<div ng-show="showAttachmentImage">
			<img id="showAttachment"></img>
		</div>

		<form id="attachmentCaptureImage" ng-show="showAttachmentUpload">
			<spinner id="spinnerAttachmentImage" label="{{ 'reimbursement.captureAttachment.spinnerUploading' | translate }}"></spinner>

			<div flow-init="{target: postAttachmentPath, testChunks: false, singleFile: true, simultaneousUploads: 1}"
			flow-name="flow.image" flow-file-added="validateFile($file)" flow-files-submitted="$flow.upload()"
			flow-upload-started="showSpinner('spinnerAttachmentImage')" flow-file-success="onAttachmentUploadSuccess()"
			flow-file-error="onAttachmentUploadError('image')">
				<div class="image-upload">
					<div flow-drop flow-btn ng-class="dropClass" flow-drag-enter="dropClass='dragOver'" flow-drag-leave="dropClass=''">
						<div class="center uploadButton">
							<i class="fa fa-plus-circle"></i> {{ 'reimbursement.captureAttachment.upload.centerText' | translate }}
						</div>
					</div>
				</div>
			</div>

		</form>
</div>
