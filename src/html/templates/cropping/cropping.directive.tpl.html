<div id="signature-crop">
	<div class="page">
		<spinner id="spinnerCroppingSubmit" label="{{ 'reimbursement.loading.label' | translate }}"></spinner>

		<div>
			<img crop id="croppingImage" dimensions="dimensions" ng-src="{{ image }}">
		</div>

		<div class="buttons">
			<button class="btn btn-primary" ng-click="submit()" ng-disabled="!hasDimensions">
				<i class="fa fa-check"></i>
				{{ 'reimbursement.cropSignature.submit' | translate }}
			</button>
		</div>
	</div>
</div>
