<div id="signatureCaptureQR">
	<spinner id="spinnerSignatureQR" label="{{ 'reimbursement.loading.label' | translate }}"></spinner>
	<div class="modal-header">
		<a class="close" ng-click="dismiss()">&times;</a>
		<h3 class="modal-title">{{ 'reimbursement.captureSignature.qr.title' | translate }}</h3>
	</div>
	<div class="modal-body">
		{{ 'reimbursement.captureSignature.qr.info' | translate }}
		<div class="qrCodeWrapper">
			<div class="qrUrl">{{ qrUrl }}</div>
			<div class="or">{{ 'reimbursement.captureSignature.qr.or' | translate }}</div>
			<qrcode data="{{ qrUrl }}" size="300"></qrcode>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="dismiss()">
			<i class="fa fa-times"></i>
			{{ 'reimbursement.captureSignature.qr.cancel' | translate }}
		</button>
		<button class="btn btn-primary" ng-click="checkAndClose()">
			<i class="fa fa-check"></i>
			{{ 'reimbursement.captureSignature.qr.capturedOnMobile' | translate }}
		</button>
	</div>
</div>
