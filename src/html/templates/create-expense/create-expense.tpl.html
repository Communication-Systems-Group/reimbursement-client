<div id="create-expense">

	<h1 class="page-header">
		<i class="fa fa-plus-circle"></i>
		{{ 'reimbursement.create-expense.title' | translate }}
	</h1>

	<div class="col-sm-10 col-sm-offset-1">
		<div class="panel panel-default">

			<div class="panel-heading">
				<h3 class="panel-title">{{ 'reimbursement.expense.accountingTitle' | translate }}</h3>
			</div>

			<div class="panel-body">
				<div class="well with-info-in-well">
					<span class="fa fa-info-circle info-in-well"></span>
					<span class="pre-wrap">{{ 'reimbursement.expense.accountingDescription' | translate }}</span>
				</div>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="accountingText" class="col-sm-4 control-label">
							{{ 'reimbursement.expense.accountingLabel' | translate }}
						</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="accountingText" placeholder="{{ 'reimbursement.expense.accountingLabel' | translate }}" required="true" ng-model="accountingText">
						</div>
					</div>
				</form>
			</div>

		</div>

		<div class="pull-right">
			<button class="btn btn-default" ng-click="cancel()">
				<i class="fa fa-times-circle"></i>
				{{ 'reimbursement.expense.cancelButton' | translate }}
			</button>

			<button class="btn btn-primary" ng-click="nextStep()">
				<i class="fa fa-arrow-circle-right"></i>
				{{ 'reimbursement.expense.nextStepButton' | translate }}
			</button>
		</div>
	</div>

</div>
